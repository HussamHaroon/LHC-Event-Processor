name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests -B

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_OUTPUT: $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/iamantiihero/lhc-event-processor:${{ steps.version.outputs.VERSION }}
            ghcr.io/iamantiihero/lhc-event-processor:${{ steps.version.outputs.VERSION }}.0
            ghcr.io/iamantiihero/lhc-event-processor:${{ steps.version.outputs.VERSION }}
            ghcr.io/iamantiihero/lhc-event-processor:latest
          labels: |
            org.opencontainers.image.title=LHC Event Processor
            org.opencontainers.image.description=High-throughput particle data ingestion system
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/*.jar
            docker-compose.yml
          body: |
            ## LHC Event Processor ${{ github.ref_name }}

            ### Docker Image
            ```bash
            docker pull ghcr.io/iamantiihero/lhc-event-processor:${{ github.ref_name }}
            ```

            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
